<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple SPA Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #0078d7;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    nav {
      background: #005fa3;
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 0.5rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: background 0.3s;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .active {
      background: white;
      color: #005fa3;
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    footer {
      background: #0078d7;
      color: white;
      text-align: center;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Single Page Application</h1>
  </header>

  <nav>
    <a href="#/" class="active">Home</a>
    <a href="#/about">About</a>
    <a href="#/contact">Contact</a>
  </nav>

  <main id="content">
    <!-- Content will load here -->
  </main>

  <footer>
    <p>&copy; 2025 My SPA. All rights reserved.</p>
  </footer>

  <script>
    // Define routes and their content
    const routes = {
      '/': `
        <h2>Home Page</h2>
        <p>Welcome to our simple single-page application built with plain HTML, CSS, and JavaScript!</p>
      `,
      '/about': `
        <h2>About Us</h2>
        <p>This is a lightweight example showing how SPAs work without any frameworks.</p>
      `,
      '/contact': `
        <h2>Contact</h2>
        <p>Have questions? Email us at <a href="mailto:info@example.com">info@example.com</a>.</p>
      `
    };

    const contentDiv = document.getElementById('content');
    const navLinks = document.querySelectorAll('nav a');

    // Function to handle navigation and update the view
    function router() {
      const path = location.hash.replace('#', '') || '/';
      contentDiv.innerHTML = routes[path] || '<h2>404 - Page Not Found</h2>';
      
      // Highlight active link
      navLinks.forEach(link => {
        if (link.getAttribute('href') === '#' + path) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    }

    // Listen for hash changes
    window.addEventListener('hashchange', router);

    // Load the initial route
    window.addEventListener('load', router);
  </script>
</body>
</html>
